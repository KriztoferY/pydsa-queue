site_name: PyDSA - Queue
site_url: https://KriztoferY.github.io/pydsa-queue
repo_url: https://github.com/KriztoferY/pydsa-queue
repo_name: KriztoferY/pydsa-queue
#strict: true
nav:
  - Home: index.md
  - "Quick Tour": intro.md
  - Installation: installation.md
  - "API Reference":
      - "Queue ADT": adt.md
      - "Circular Array Queue": circ_array_queue.md
      - "Linked List Queue": linked_list_queue.md
      - "Algorithms on Queue ADT": algos.md
      - Utilities: utils.md
  # - Contributing: contributing.md
  # - Changelog: changelog.md
use_directory_urls: false
theme:
  name: material
  language: en
  #logo: assets/logo.png
  palette:
    scheme: preference
    primary: indigo
    accent: indigo
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.top
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      # slugify: !!python/name:pymdownx.slugs.uslugify
  - meta
plugins:
  - include-markdown
  - search:
      lang: en
  - mkdocstrings:
      watch:
        - .
extra:
  social:
    - icon: fontawesome/brands/twitter
      # replace with your own tweet link below
      link: https://github.com/engineer/pydsa-queue
      name: Tweet
    - icon: fontawesome/brands/facebook
      # replace with your own facebook link below
      link: https://github.com/engineer/pydsa-queue
      name: Facebook
    - icon: fontawesome/brands/github
      link: https://github.com/engineer/pydsa-queue
      name: Github
    - icon: material/email
      link: "mailto:engineer@no.email"
  # to enable disqus, uncomment the following and put your disqus id below
  # disqus: disqus_id
# uncomment the following and put your google tracking id below to enable GA
#google_analytics:
#- UA-xxx
#- auto
